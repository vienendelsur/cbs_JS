        <div class="container border border-primary p-4">

            <div class="row border border-danger m-2 p-2">

                </div><!-- fin col -->

                <div class="col-6">
                    <div id="diaporama1" class="border border-danger">
                        <img src="img/1.jpg" alt="vive l'herbe" id="imgDiapo" class="img-fluid">
                    </div><!-- fin diaporama -->

            </div><!-- fin row -->

        <!-- le JS de Bootstrap est optionnel -->
        <!-- En 1er JQuery, puis Popper.js et le JS de Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <!-- Mes scripts -->
        <script> 

        // diaporama avec setInterval()
            
        let varImg = 0; // initialisation à 0 de la variable pour l'image
        console.log(typeof varImg, varImg); 

        // let testGet = imgDiapo.getAttribute('src');
        // console.log(testGet);

        let timer = window.setInterval('monDiaporama()', 1000);// initialisation de timer avec setInterval ('nomdelafonction', temps en millisecondes)

        function monDiaporama() {
            varImg +=1; // on affecte 1 et on incrémente
            imgDiapo.setAttribute('src', 'img/' + varImg + '.jpg');//je confère, je définis, je mets en place et j'appele les images par leur nom, automatiquement
            console.log('la varImg = ' + varImg);// pour voir le contenu de la variable
            if(varImg == 6) {
                clearInterval(timer);//clearInterval permet de stoper dès que la variable est égale à 6 (le nombre d'images dans le diaporama)
            }
        }//fin function

        </script>    
    </body>
