<!DOCTYPE html>
<html lang="fr">
    <!-- PARTIE 08 MANIPULATIONS -->
    <!-- 08-04 formulaire-->
    <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- la ligne suivante vient de getbootstrap et comporte une valeur supplémentaire "shrink-to-fit=no" cela concerne les mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS - VIII 04 - Formulaire</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <script src="setinterval.js" async></script> -->
    <style>
        
    </style>
    </head>

    <body>
        <div class="jumbotron">
            <h1 id="titreNiveau1" class="display-4">JS - VIII 04 - Formulaire</h1>
            <p class="lead">Un formulaire</p>
        </div><!-- fin jumbotron -->
        
        <div class="container border border-primary p-4">
            <div class="row border border-danger m-2 p-2">
                <div class="col-6">
                    <h2>Fonction controleForm()</h2>    
                </div><!-- fin col -->

                <div class="col-6">
                    <form action="formulaire" method="GET" name="formulaire" class="form-inline">

                        <div class="form-group m-1">
                            <label for="pseudo" class="sr-only">Pseudo</label>
                            <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo" class="form-control" required>
                        </div>

                        <div class="form-group m-1">
                            <label for="mdp" class="sr-only">Mot de passe</label>
                            <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" class="form-control" required>
                        </div>

                        <button type="submit" id="submit" value="ok" class="btn btn-primary" onclick="controleForm()">Envoyer</button>
                    </form>
                </div><!-- fin col --> 
            </div><!-- fin row -->

        </div><!-- fin container -->
        <!-- le JS de Bootstrap est optionnel -->
        <!-- En 1er JQuery, puis Popper.js et le JS de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <!-- Mes scripts -->
        <script> 
            // controle du formulaire avec une fonction 

            function controleForm() {
                event.preventDefault();// pour empêcher l'envoi du formulaire, à enlever quand le site est ouvert !
                // dans le document dans le formulaire > la longueur de la valeur dans pseudo
                if (document.formulaire.pseudo.value.length < 5 || document.formulaire.pseudo.value.length > 15) {
                    console.log(document.formulaire.pseudo.value);
                    alert('Le pseudo doit comporter entre 5 et 15 caractères');
                }

                if (document.formulaire.mdp.value.length < 3 || document.formulaire.mdp.value.length > 12) {
                    console.log(document.formulaire.mdp.value);
                    alert('Le mot de passe doit comporter entre 3 et 12 caractères');
                }
            }

            
        </script>    
    </body>
</html>
