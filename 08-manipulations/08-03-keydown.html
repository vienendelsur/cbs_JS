    <style>
        #move {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 2px solid red;
            line-height: 100px;
            text-align: center;
            position: relative; /* position relative  */
        }
    </style>
    </head>

    <body>
        <div class="jumbotron">
            <h1 id="titreNiveau1" class="display-4">JS - VIII 03 - Jeu avec keydown</h1>
            <p class="lead">keydown</p>
        </div><!-- fin jumbotron -->
        
        <div class="container border border-primary p-4">
            <div class="row border border-danger m-2 p-2">
                <div class="col-6">
                    <h2>1- keydown</h2>                    
                </div><!-- fin col -->

                <div class="col-6">
                    <div id="move">#move</div>
                </div><!-- fin col --> 
            </div><!-- fin row -->

        </div><!-- fin container -->
        <!-- le JS de Bootstrap est optionnel -->
        <!-- En 1er JQuery, puis Popper.js et le JS de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <!-- Mes scripts -->
        <script> 
            document.addEventListener('keydown', clavier);
            document.onkeydown = clavier;

            console.log(document.getElementById('move'));

            function clavier(e) {
                var carre = document.getElementById('move')
                if (e.keyCode == '38') { // 38 flèche du haut
                    carre.style.top = (carre.offsetTop - 20) + 'px';
                } else if (e.keyCode == '39') {// 39 flèche de droite
                    carre.style.left = (carre.offsetLeft + 20) + 'px';
                } else if (e.keyCode == '40') {// 40 flèche du bas
                    carre.style.top = (carre.offsetTop + 20) + 'px';
                } else if (e.keyCode == '37') {// flèche de gauche
                    carre.style.left = (carre.offsetLeft - 20) + 'px';
                }
            }// fin fonction clavier
            
        </script>    
    </body>
</html>
